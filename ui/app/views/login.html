<form name="login" ng-submit="submit()">
<h2>Login</h2>
	<div class="form-group">
		<input type="email" name="email" ng-model="email"  
		id="email" tabindex="1" class="form-control" placeholder="Email Address" value="" required>
	</div>
	<div class="form-group">
		<input type="password" name="password" ng-model="password"  
		id="password" tabindex="2" class="form-control" placeholder="Password" required>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<input ng-disabled="register.$invalid" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Login">
			</div>
		</div>
	</div>
	<div class="form-group">
		<br>
		<a class="text-muted pull-right" ui-sref="register">Create account</a>
	</div>
</form>
